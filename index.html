<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tutorial</title>
    <link rel="stylesheet" href="rock-paper-scissors/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="rock-paper-scissors/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="rock-paper-scissors/assets/css/styles.css">
</head>

<body style="background-color: #4aa;">
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-dark">
        <div class="container-fluid"><a class="navbar-brand" href="#">Jimmy's Projects</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="#">Rock Paper Scissors</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="https://vincerhodes.github.io/google-homepage/">Google Homepage</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container rps" style="margin-top: 50px;">
        <div class="row text-center">
            <div class="col"><button class="btn btn-primary" type="button">New Game</button></div>
        </div>
        <div class="row" style="margin: 8px -15px;">
            <div class="col-xl-12 offset-xl-0 text-center"><a id="rock" class="rpsbtn" href="#"><img data-bs-hover-animate="wobble" id="rock" src="rock-paper-scissors/assets/img/rock2.png" alt="rock"></a><a id="paper" class="rpsbtn" href="#"><img data-bs-hover-animate="wobble" id="paper" src="rock-paper-scissors/assets/img/paper2.png" alt="paper"></a>
                <a
                    id="scissors" class="rpsbtn" href="#"><img data-bs-hover-animate="wobble" id="scissors" src="rock-paper-scissors/assets/img/scissors2.png" alt="scissors"></a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col text-center d-xl-flex justify-content-xl-center align-items-xl-center">
                <div style="margin-left: 10px;margin-right: 10px;">
                    <p class="text-white info">Player</p><img id="player-choice">
                    <h3 class="score">Score</h3>
                </div>
                <div style="margin-right: 10px;margin-left: 10px;">
                    <p class="text-white info">Computer</p><img id="computer-choice">
                    <h3 class="score">Score</h3>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col" style="margin: 20px 0px;">
                <h5 class="text-white commentary">Click new game to begin</h5>
            </div>
        </div>
    </div>
    <script src="rock-paper-scissors/assets/js/jquery.min.js"></script>
    <script src="rock-paper-scissors/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="rock-paper-scissors/assets/js/bs-init.js"></script>
    <script src="rock-paper-scissors/assets/js/rockpaperscissors.js"></script>
</body>

</html>
